<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="bower_components/d3/d3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", type, function(error, data) {
  if (error) throw error;
  
  data = [
          { letter : 'apple on air 11', frequency : 0.3 },
          { letter : 'apple on air 12', frequency : 0.3 },
          { letter : 'apple on air 13', frequency : 0.3 },
          { letter : 'apple on air 14', frequency : 0.3 },
          { letter : 'apple on air 15', frequency : 0.3 },
          { letter : 'apple on air 16', frequency : 0.3 },
          { letter : 'apple on air 17', frequency : 0.3 },
          { letter : 'apple on air 18', frequency : 0.3 },
          { letter : 'apple on air 19', frequency : 0.3 },
          { letter : 'apple on air 20', frequency : 0.3 },
          { letter : 'apple on air 21', frequency : 0.3 },
          { letter : 'apple on air 22', frequency : 0.3 },
          { letter : 'apple on air 23', frequency : 0.3 },
          { letter : 'apple on air 24', frequency : 0.3 },
          { letter : 'apple on air 25', frequency : 0.3 },
          { letter : 'apple on air 26', frequency : 0.3 },
          { letter : 'apple on air 27', frequency : 0.3 },
          { letter : 'apple on air 28', frequency : 0.3 },
          { letter : 'apple on air 29', frequency : 0.3 },
          { letter : 'apple on air 30', frequency : 0.3 },
          { letter : 'apple on air 31', frequency : 0.3 },
          { letter : 'apple on air 32', frequency : 0.3 },
          { letter : 'apple on air 33', frequency : 0.3 },
          { letter : 'apple on air 34', frequency : 0.3 },
          { letter : 'apple on air 35', frequency : 0.3 },
          { letter : 'apple on air 36', frequency : 0.3 },
          { letter : 'apple on air 37', frequency : 0.3 },
          { letter : 'apple on air 38', frequency : 0.3 },
          { letter : 'apple on air 39', frequency : 0.3 },
          { letter : 'apple on air 40', frequency : 0.3 },
          { letter : 'apple on air 41', frequency : 0.3 },
          { letter : 'apple on air 42', frequency : 0.3 },
          { letter : 'apple on air 43', frequency : 0.3 },
          { letter : 'apple on air 44', frequency : 0.3 },
          { letter : 'apple on air 45', frequency : 0.3 },
          { letter : 'apple on air 46', frequency : 0.3 },
          { letter : 'apple on air 47', frequency : 0.3 },
          { letter : 'apple on air 48', frequency : 0.3 },
          { letter : 'apple on air 49', frequency : 0.3 },
          { letter : 'apple on air 50', frequency : 0.3 },
          { letter : 'apple on air 51', frequency : 0.3 },
          { letter : 'apple on air 52', frequency : 0.3 }
  ];
  
  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")rotate(-45)")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) { return height - y(d.frequency); });
});

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
