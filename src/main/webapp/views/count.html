<div class="row">

    <!-- form panel -->

    <div class="col-sm-12 col-md-6">
        <div class="page-header">
            <div class="clearfix">
                <div class="pull-left">
                    <h1>Form</h1>
                </div>
                <div class="pull-right">
                    <a tooltip="Refresh" class="btn btn-default" href="#/"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>

        <form class="form-horizontal" role="form" name="form" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-3">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="config.name" placeholder="Enter name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Type</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="config.type" ng-options="type for type in types" required></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="button" class="btn btn-primary" ng-click="submit()" ng-disabled="form.$invalid">Submit</button>
                    <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <!-- result panel -->

    <div class="col-sm-12 col-md-6" ng-show="results">
        <div class="page-header">
            <div class="clearfix">
                <div class="pull-left">
                    <h1>Result</h1>
                </div>
                <div class="pull-right">
                    <a tooltip="Refresh" class="btn btn-default" href="#/"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-offset-1 col-sm-10">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in results">
                        <td>{{result.word}}</td>
                        <td>{{result.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- result panel -->

    <div class="col-sm-12 col-md-12" ng-show="results">
        <div class="page-header">
            <div class="clearfix">
                <div class="pull-left">
                    <h1>Chart</h1>
                </div>
                <div class="pull-right">
                    <a tooltip="Refresh" class="btn btn-default" href="#/"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-offset-1 col-sm-10">
            <div id="chart_holder">
                Hello World
            </div>
        </div>
    </div>

</div>
