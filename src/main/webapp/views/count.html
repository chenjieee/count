<div class="row">

    <!-- form panel -->

    <div class="col-sm-12 col-md-6">
        <div class="page-header">
            <div class="clearfix">
                <div class="pull-left">
                    <h1>Config</h1>
                </div>
            </div>
        </div>

        <form class="form-horizontal" role="form" name="form" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-3">Input Path</label>
                <div class="col-sm-7">
                    <select class="form-control" ng-model="config.inputPath" ng-options="inputPath for inputPath in inputPaths" ng-disabled="executing" required></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Word Length</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" ng-model="config.minLength" placeholder="min" ng-disabled="executing">
                </div>
                <label class="control-label col-sm-1 text-center">--</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" ng-model="config.maxLength" placeholder="max" ng-disabled="executing">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">
                    <label class="control-label"> <input type="checkbox" ng-model="config.caseInsensitive" ng-disabled="executing"> Case Insensitive</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">
                    <button type="button" class="btn btn-primary" ng-click="execute()" ng-disabled="form.$invalid || executing">{{executing ? 'Executing' : 'Execute'}}</button>
                    <img src="images/running.gif" ng-show="executing">
                </div>
            </div>
        </form>
    </div>

    <!-- result panel -->

    <div class="col-sm-12 col-md-6" ng-show="results">
        <div class="page-header">
            <div class="clearfix">
                <div class="pull-left">
                    <h1>Result</h1>
                </div>
                <div class="pull-right">
                    <a tooltip="Download" class="btn btn-default" href="#/"><span class="glyphicon glyphicon-download-alt"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-6">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr ng-repeat="result in results.slice(0, 5)">
                            <td><span class="badge">{{result.index}}</span></td>
                            <td>{{result.word}}</td>
                            <td class="text-right">{{result.count}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr ng-repeat="result in results.slice(5, 10)">
                            <td><span class="badge">{{result.index}}</span></td>
                            <td>{{result.word}}</td>
                            <td class="text-right">{{result.count}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- result panel -->

    <div class="col-sm-12 col-md-12" ng-show="results">
        <div class="page-header">
            <div class="clearfix">
                <div class="pull-left">
                    <h1>Chart</h1>
                </div>
                <div class="pull-right">
                    <a tooltip="Download" class="btn btn-default" href="#/"><span class="glyphicon glyphicon-download-alt"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-offset-1 col-sm-10">
            <div id="chart_holder"></div>
        </div>
    </div>

</div>
